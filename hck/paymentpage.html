<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Payment Page</title>
  <link rel="stylesheet" href="C:\Users\ASUS\OneDrive\Desktop\hck\paymentpage.css">
</head>
<body>
  <div class="container">
    <h1>Payment Details</h1>
    <form id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
      
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required>
      
      <label for="name">Cardholder Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>
      
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" placeholder="100.00" required>
      
      <button type="submit">Submit Payment</button>
    </form>
  </div>
</body>
</html>
